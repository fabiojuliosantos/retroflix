<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Retrôflix - Seu serviço de streaming de desenhos antigos</title>

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">RETROFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Sobre</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Novo Show do Scooby-Doo e do Scooby-Loo</h3>
                <p class="descricao">A repórter Daphne contrata Scooby, Scrappy e Salsicha como assistentes para
                    resolver mistérios sobrenaturais, enquando trabalham para uma revista adolescente.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/bravo.jpg" alt="Johny Bravo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/digimon.jpg" alt="Johny Bravo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/freak.jpg" alt="Johny Bravo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/justice.jpg" alt="Johny Bravo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/meninas.jpg" alt="Johny Bravo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sailor.jpg" alt="Johny Bravo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sakura.jpg" alt="Johny Bravo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/x-men.jpg" alt="Johny Bravo">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/64e5cff442.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
